<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>NOVA Shops</title>
</head>
<body>
    <!-- LOJA GERAL -->
    <div id="shop-general" class="shop-panel" style="display:none;">
        <div class="panel-header">
            <h2 id="general-title">Loja</h2>
            <button class="btn-close" onclick="closeShop()">&times;</button>
        </div>
        <div id="items-grid" class="items-grid"></div>
    </div>

    <!-- CUSTOMIZAÇÃO (Roupa/Barbeiro/Tatuagem) -->
    <div id="shop-customize" class="customize-panel" style="display:none;">
        <div class="custom-header">
            <h2 id="custom-title">Personalizar</h2>
        </div>

        <div class="custom-categories" id="categories-list"></div>

        <div class="custom-controls" id="controls-area"></div>

        <div class="custom-rotate">
            <button class="btn-rotate" onclick="rotatePed(-15)">&#8592; Rodar</button>
            <button class="btn-rotate" onclick="rotatePed(15)">Rodar &#8594;</button>
        </div>

        <div class="custom-footer">
            <button class="btn-confirm" onclick="confirmPurchase()">Confirmar</button>
            <button class="btn-cancel" onclick="closeShop()">Cancelar</button>
        </div>

        <div class="custom-price" id="price-tag"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
